<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo as DIVs</title>
    <style>
        #div1 {
            background-color:#ad000e;
            width: 300px;
            height: 300px;
        }

        #div2 {
            background-color: blue;
            width: 800px;
            height: 40px;
        }

        #div3 {
            width: 50%;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div id="div1"><h1>DIV 1</h1></div>
    <div id="div2"><h1>DIV 2</h1></div>
    <div id="div3"><h1>DIV 3</h1></div>
</body>
</html>
