<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manipulando DOM</h1>
    <p id="teste" name="paragrafo">Estou aprendendo a manipular o DOM através do JS.</p>

    <div id="div1">
        <p>Java Script é incrível.</p>
    </div>

    <script>

        var x = window.document.getElementsByTagName('h1')[0]
        x.style.color = 'red'

        var y = window.document.getElementsByName('paragrafo')[0]
        y.style.backgroundColor = 'blue'
        //window.alert(y.innerText)
        var z = window.document.querySelector('div#div1')
        z.style.textAlign = 'center'

    </script>

</body>
</html>
