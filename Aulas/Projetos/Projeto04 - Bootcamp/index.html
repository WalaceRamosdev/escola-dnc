<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            Esse será um evento exclusivo para todos os alunos <br>da <strong>DNC</strong>, que querem <span class="invert">acelerar a carreira</span> com uma <br>semana intensiva de conteúdo de mercado entre<br>  <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
        </header>
        <form action="">
            <div class="formGroup">
                <label>
                    Nome
                </label><br>
                <input type="text" placeholder="Insira seu nome aqui...">
            </div>
            <div class="formGroup">
                <label>
                    Sobrenome
                </label><br>
                <input type="text" placeholder="Insira seu Sobrenome aqui...">
            </div>
            <div class="formGroup">
                <label>
                    Área de Interesse
                </label>
                    <input type="checkbox" value="front">
                    <label>Front-end</label>
                
                    <input type="checkbox" value="back">
                    <label>Back-end</label>
                
                    <input type="checkbox" value="bd">
                    <label>Banco de dados</label>
                
            </div>
            <div class="formGroup">
                <label>
                    E-mail
                </label><br>
                <input type="email" placeholder="Insira seu E-mail aqui...">
            </div>
            <div class="formGroup">
                <label>
                    Telefone
                </label><br>
                <input type="text" placeholder="(99) 99999 9999">
            </div>
            <div class="formGroup">
                <label>
                    Insira uma frase criativa aqui...
                </label><br>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?">
            </div>
        </form>
    </section>
    
</body>
</html>
