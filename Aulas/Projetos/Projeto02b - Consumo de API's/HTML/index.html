<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DncWeather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <!--Cabeçalho da página-->

    <header>
            <h1 id="titlePage">DncWeather</h1>
            <div id="navBarP" class="pNavBar">
                <h5>Endereços</h5>
            </div>
            <div class="pNavBar">
                <h5>Previsão do tempo</h5>
            </div>
    </header>

    <!--Titulo acima do formulário-->

    <div class="conteudoPrincipal">
        <div class="tituloPrincipal">
            <h1 id="title1">Descubra Mais com Precisão:<br>Previsões do Tempo e endereços<br>em tempo real.</h1>
            <img class="imagem" src="IMG/logo.svg" alt="">
        </div>
        <!--Formulário para captura dos dados-->
        <main>
            <div class="container">
                <div class="mb-3 col">
                    <label for="PrimeiroNome" class="col-sm-2 col-form-label">Primeiro Nome:</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="firstName" placeholder="Insira seu primeiro nome:">
                    </div>
                  </div>
                  <div class="mb-3 col">
                    <label for="E-mail" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="inputemail" placeholder="Insira seu e-mail: ">
                    </div>
                  </div>
                  <div class="mb-3 col">
                    <label for="cep" class="col-sm-2 col-form-label">Digite seu CEP:</label>
                    <div class="col-sm-5">
                      <input type="cep" class="form-control" id="cep" placeholder="Insira o CEP">
                    </div>
                    <div class="mb-3 col">
                        <label for="cep" class="col-sm-2 col-form-label">Digite a latitude e longitude para saber a previsão:</label>
                        <div class="col-sm-5">
                          <input type="cep" class="form-control" id="cep" placeholder="Insira o CEP">
                        </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
