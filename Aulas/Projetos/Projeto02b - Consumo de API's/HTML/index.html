<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DncWeather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <!--Cabeçalho da página-->

    <header>
        <div id="navBar">
            <h1 id="titlePage">DncWeather</h1>
        </div>
    </header>

    <!--Titulo acima do conteudo principal-->

    <div class="tituloPrincipal">
        <h1 id="title1">Descubra Mais com Precisão:<br>Previsões do Tempo e endereços<br>em tempo real.</h1>
        <img class="imagem" src="IMG/logo.svg" alt="">
    </div>

    <main>

        <div class="container">

            <div class="d-grid gap-2" class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Primeiro nome:</label>
                
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" placeholder="Insira seu primeiro nome">
                </div>
            </div>

            <div class="d-grid gap-2" class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">E-mail:</label>
                
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="staticEmail" placeholder="Insira seu e-mail">
                </div>
            </div>

            <div class="d-grid gap-2" class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Digite o CEP: </label>
                
                <div class="col-sm-10">
                    <input type="cep" class="form-control" id="staticEmail" placeholder="Insira o CEP">
                </div>
            </div>

            <div class="d-grid gap-2" class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Digite a latitude e longitude para saber a previsão:</label>
                
                <div class="col-sm">
                    <input type="text" class="form-control" id="staticEmail" placeholder="Longitude">

                    <input type="text" class="form-control" id="staticEmail" placeholder="Latitude">
                </div>
            </div>

            <div class="d-grid" class="col-4" class="pt-5"><button type="button" class="btn btn-primary w-100" onclick="getAddressByCep()">Acessar</button></div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
