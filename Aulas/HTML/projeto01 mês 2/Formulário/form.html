<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Meu formulário</h1>

    <form action="https://formspree.io/f/xrgwovvg" method="post" name="Nome">

    <p>
        <label>Digite seu nome</label><br>
        <input placeholder="Seu nome..." type="text" required name="nome">
    </p>
    
    <p>
        <label>Digite sua mensagem : </label><br>
        <textarea rows="5" cols="40" name="mensagem" required placeholder="Digite sua mensagem..."></textarea>
    </p>

    <label>Escolha os esportes que você pratica:</label><br>
    <ul>
            <li><input value="SIM" type="checkbox" name="judo">Judô</li> 
            <li><input value="SIM" type="checkbox" name="futebol">Futebol</li> 
            <li><input value="SIM" type="checkbox" name="tennis">Tênis</li>
    </ul>

    

    <p>
        <label>Escolha sua cor favorita:</label><br>
        <ul>
            <li><input value="VERMELHO" name="corFavorita" type="radio">Vermelho</li>
            <li><input value="VERDE" name="corFavorita" type="radio">Verde</li>
            <li><input value="AZUL" name="corFavorita" type="radio">Azul</li>
        </ul>
    </p>

    <p>
        <label>Escolha sua cidade</label><br>
        <select>
            <option>Rio de janeiro</option>
            <option>São paulo</option>
            <option selected>Selecione</option>
        </select>
    </p>

    <p><input value="SIM" type="checkbox" name="Termos-do-Contrato">Eu aceito os termos de uso do contrato</p>
    
    <button type="submit">Enviar Dados</button>
    </form>
    
</body>
</html>
