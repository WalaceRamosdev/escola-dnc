<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Meu formulário</h1>

    <form action="https://formspree.io/f/xrgwovvg" method="post" name="Nome"></form>

    <p>
        <label>Digite seu nome</label><br>
        <input placeholder="Digite algo" type="text" required value="São Paulo" name="nome">
    </p>
    
    <p>
        <label>Digite sua mensagem : </label><br>
        <textarea rows="5" cols="40" name="mensagem" required placeholder="Digite sua mensagem..."></textarea>
    </p>

    <button type="submit">Enviar</button>
</body>
</html>
